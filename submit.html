<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe | FilRecipe</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000; /* Set the global background color to black */
            color: #fff; /* Default text color is white */
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #000;
            padding: 20px 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            background-image: url('blurred.jpg'); 
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .hero-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px); 
            z-index: -1; /* Send the blurred background behind the content */
        }

        /* Hero content styles */
        .hero-content {
            z-index: 1;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #fff; /* Text color remains white */
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 20px 40px;
            border-radius: 10px;
        }

        .hero-content h2 {
            font-size: 50px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
            font-weight: normal;
        }

        /* Form Section */
        .form-section {
            padding: 50px 0;
        }

        .form-section h3 {
            font-size: 36px;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
        }

        .form-group label {
            color: #fff;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #555;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #777;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Recipe Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="submit.html">Submit a Recipe</a></li>
                    <li class="nav-item"><a class="nav-link" href="pancit-canton.html">Pancit Canton</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h2>Submit Your Recipe</h2>
            <p>Share your favorite Filipino recipes with the world!</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section container">
        <h3>Submit Your Recipe</h3>
        <div class="form-container">
            <form action="#" method="POST">
                <!-- Recipe Name -->
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" name="recipeName" required placeholder="Enter the recipe name">
                </div>

                <!-- Ingredients -->
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" rows="5" required placeholder="List the ingredients here..."></textarea>
                </div>

                <!-- Instructions -->
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" rows="5" required placeholder="Write the cooking instructions here..."></textarea>
                </div>

                <!-- Recipe Image -->
                <div class="form-group">
                    <label for="recipeImage">Upload Recipe Image (optional)</label>
                    <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FilRecipes</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
